<!DOCTYPE html>
<html>
<head>
	<title>Display Information</title>
</head>
<body>
	<table border="1">
			<thead>
				<th>Name</th>
				<th>Email Id</th>
			</thead>
			<tbody>
				{% for row in data %}
				<tr>
					<td>{{row.name}}</td>
					<td>{{row.email}}</td>
				</tr>
				{% endfor %}
			</tbody>
	</table>

</body>
</html>
