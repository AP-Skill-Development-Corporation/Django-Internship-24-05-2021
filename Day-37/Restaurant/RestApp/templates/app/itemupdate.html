{% extends 'app/base.html' %}
{% block title %}Update Items{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Update Items</h3>
			<form method="post">
				{% csrf_token %}
				{% for j in s %}
				<div>{{j}}</div>
				{% endfor %}
				<div class="row">
					<a href="{% url 'itl' %}" class="btn btn-outline-info col-sm my-2 mx-2 form-control">Back to List</a>
					<input type="submit" value="Update" class="btn btn-outline-success mx-2 form-control col-sm my-2">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
