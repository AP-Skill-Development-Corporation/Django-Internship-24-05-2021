{% extends 'app/base.html' %}
{% block title %}Role Request{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Request Form</h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for n in d %}
				{% if forloop.counter == 1 %}
				<input type="text" name="uname" class="form-control my-2" value="{{request.user.username}}" readonly>
				{% elif forloop.counter >= 2 %}
				<div>{{n}}</div>
				{% endif %}
				{% endfor %}
			</form>
		</div>
	</div>
</div>
{% endblock %}
